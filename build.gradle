sourceCompatibility = 1.8
mainClassName = 'iks.medialibchecker.MediaLibChecker'

repositories { mavenCentral() }

dependencies {
	testCompile 'junit:junit:4.11'
	compile 'ch.qos.logback:logback-classic:1.1.8',
		'net.jpountz.lz4:lz4:1.3.0'
}


